<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omexa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ---------------Start Header------------------------ -->
<header class="p-2 shadow">
    <img src="assets/logo.png" width="15%" alt="logo">
</header>
   <!-- ---------------End Header------------------------ -->
       <!-- ---------------Start Hero Section------------------------ -->
       <div class="container-fluid text-center p-0">
        <div class="hero-image-container position-relative">
            <img src="assets/delhi.webp" class="w-100 hero-image" alt="">
            <div class="image-overlay"></div>
            <div class="hero-content text-white position-absolute top-20 start-50 translate-middle-x">
                <h2 class="fw-bold">Top Packers and Movers in Delhi</h2>
                <p>Shifting hassles? Porter Packers and Movers in Delhi has you covered! Move with ease starting at just Rs.1200.</p>
            </div>
            <div class="container book-section position-absolute bottom-0 start-50 translate-middle-x">
                <div class="row p-0 m-0">
                    <div class="col-md-2 p-0">
                        <div class="bg-white text-center p-4 m-0 rounded-top border-bottom">
                            <label for="citySelect" class="fw-bold m-0">
                                <i class="fa-solid fa-location-dot pe-2"></i>
                                <select id="citySelect" class="border-0 fw-bold bg-white">
                                    <option value="Delhi" selected>Delhi</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                </select>
                           
                            </label>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="row m-0">
                    <div class="form-container">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="name" class="form-label hero-form-label">Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control hero-form-input" id="pickup-location" placeholder="Enter Name">
                                </div>
                                <div class="col-md-2">
                                    <label for="phone-number" class="form-label hero-form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control hero-form-input" id="phone-number" placeholder="Enter Contact Details">
                                </div>
                                <div class="col-md-2">
                                    <label for="email" class="form-label hero-form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control hero-form-input" id="email" placeholder="Email">
                                </div>
                                <div class="col-md-2">
                                    <label for="pickup" class="form-label hero-form-label">PickUp Location <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control hero-form-input" id="pickup" placeholder="Enter Pickup Location">
                                </div>
                                <div class="col-md-2">
                                    <label for="drop" class="form-label hero-form-label">Drop Location <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control hero-form-input" id="drop" placeholder="Enter Drop Location">
                                </div>
                                <div class="col-md-2">
                                    <label for="shifting-date" class="form-label hero-form-label">Shifting Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control hero-form-input" id="shifting-date">
                                </div>
                                <div class="col-ld-2 mt-4 text-center">
                                    <button class="btn btn-primary">Check Price</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    


    

           <!-- ---------------End Hero Section------------------------ -->

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>  
</body>
</html>
